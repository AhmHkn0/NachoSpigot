name: NachoSpigot Build

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: 15
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Build with Maven
      run: mvn clean package --file $GITHUB_WORKSPACE/pom.xml
      
    - name: Upload Server Artifact
      uses: actions/upload-artifact@v2.2.0
      with:
        name: Server JAR
        path: ${{ github.workspace }}/NachoSpigot-Server/target/NachoSpigot-Server.jar

    - name: Upload API Artifact
      uses: actions/upload-artifact@v2.2.0
      with:
        name: Server API JAR
        path: ${{ github.workspace }}/NachoSpigot-API/target/NachoSpigot-API.jar